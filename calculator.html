<!DOCTYPE html>
<html ng-app="CalculatorApp">
	<head>
		<title>Calculator App</title>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.3/angular.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.3/angular-resource.js"></script>
		<script src='app.js'></script>
	</head>
	<body ng-controller="CalculatorCtrl as ctrl">
		<div>
			<h1>Calculator App</h1>
			<span><input type="text" ng-model="ctrl.firstNumber"></input></span>
			<span ng-bind="ctrl.selectedOperation"></span>
			<span><input type="text" ng-model="ctrl.secondNumber"></input></span>
			<span> = </span>
			<span ng-bind="ctrl.result"></span>
			<p>
				Choose Operation: 
					<span><button ng-click="ctrl.buttonClicked('+')">+</button></span>
					<span><button ng-click="ctrl.buttonClicked('-')">-</button></span>
					<span><button ng-click="ctrl.buttonClicked('*')">*</button></span>
					<span><button ng-click="ctrl.buttonClicked('/')">/</button></span>
			</p>
		</div>
	</body>
</html>
